<div class="dialog-container">
    <div class="row">
        <div class="col-lg-12 closeAlign">
            <div class="head">
                <h1>Create an role</h1>
            </div>
            <div>
                <button mat-icon-button mat-dialog-close tabindex="-1" class="close-button">
                    <mat-icon class="closeColor">close</mat-icon></button>
            </div>
        </div>
    </div>
    <div class="row" [formGroup]="roleForm">
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName">Role Name
                    <input type="text" formControlName="roleName" matInput placeholder="Add First Name">
                </label>
                <mat-error *ngIf="roleForm.get('roleName')?.hasError('required')">
                    <b> Role name is required</b>
                </mat-error>
                <mat-error *ngIf="roleForm.get('roleName')?.errors?.['pattern']"><b>Only alphabets are allowed.</b></mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-12">
            <p class="labelName mb-0">Menu Name</p>
            <mat-checkbox *ngFor="let menu of menus" [value]="menu">
                {{ menu }}
              </mat-checkbox>
        </div>
    </div>
    <div class="row m-0 p-0">
        <div class="btnAlign">
            <app-kmr-btn mat-dialog-close [label]="'Cancel'" [bgColor]="'#F2F4F6'" [color]="'black'"></app-kmr-btn>
            <app-kmr-btn [label]="'Save'"></app-kmr-btn>
        </div>
    </div>
</div>
