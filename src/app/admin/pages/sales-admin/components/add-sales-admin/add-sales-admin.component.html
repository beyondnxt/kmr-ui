<div class="dialog-container">
    <div class="row">
        <div class="col-lg-12 closeAlign">
            <div class="head">
            <h1>{{dialogData ? 'Edit An Sales Lead': 'Create An Sales Lead'}}</h1>
        </div>
            <div>
                <button mat-icon-button mat-dialog-close tabindex="-1" class="close-button">
                    <mat-icon class="closeColor">close</mat-icon></button>
            </div>
        </div>
    </div>
    <div class="row" [formGroup]="salesLeadForm">
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12" >
                <label class="labelName">Sales Lead Name
                <input type="text" formControlName="name" matInput placeholder="Add sales lead name">
            </label>
            <mat-error *ngIf="salesLeadForm.get('name')?.errors?.['pattern']"><b>Only alphabets are allowed.</b></mat-error>
            <mat-error *ngIf="salesLeadForm.get('name')?.hasError('required')">
                <b>Sales lead name is required</b>
            </mat-error> 
            </mat-form-field>
        </div>
       <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName">Short Code
                <input type="text" formControlName="shortCode" matInput placeholder="Add short code">
            </label>
            <mat-error *ngIf="salesLeadForm.get('shortCode')?.hasError('required')">
                <b>Short Code is required</b>
            </mat-error> 
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName">Login User Name</label>
                <mat-select placeholder="Select login user name" formControlName="userId">
                    <mat-option *ngFor="let user of userList" [value]="user.id">
                        {{ user.userName}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="salesLeadForm.get('userId')?.hasError('required')">
                    <b> Login user name is required</b>
                </mat-error> 
            </mat-form-field>
        </div>
    </div>
    <div class="row m-0 p-0">
        <div class="btnAlign">
        <app-kmr-btn mat-dialog-close [label]="'Cancel'" [bgColor]="'#F2F4F6'" [color]="'black'"></app-kmr-btn>
        <app-kmr-btn [label]="'Save'" (action)="save(dialogData ? true : false)"></app-kmr-btn>
    </div>
    </div>
</div>
