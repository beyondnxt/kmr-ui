<div class="dialog-container">
    <div class="row">
        <div class="col-lg-12 closeAlign">
            <div class="head">
                <h1>{{dialogData ? 'Edit An Category Master': 'Create An Category Master'}}</h1>
            </div>
            <div>
                <button mat-icon-button mat-dialog-close tabindex="-1" class="close-button">
                    <mat-icon class="closeColor">close</mat-icon></button>
            </div>
        </div>
    </div>
    <div class="row" [formGroup]="categoryForm">
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName" id="parentCategoryId">Parent Category 
                    <mat-select placeholder="Select parent category" formControlName="parentCategoryId">
                        <mat-option *ngFor="let pCategory of parentCategories" [value]="pCategory.id">
                            {{ pCategory.name }}
                          </mat-option>
                    </mat-select>
                </label>
                <mat-error *ngIf="categoryForm.get('parentCategoryId')?.hasError('required')">
                    <b> Parent category  is required</b>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName" id="childCategoryId">Child Category
                    <mat-select placeholder="Select child category" formControlName="childCategoryId">
                        <mat-option *ngFor="let cCategory of childCategories" [value]="cCategory.id">
                            {{ cCategory.childCategoryName }}
                          </mat-option>
                    </mat-select>
                </label>
                <mat-error *ngIf="categoryForm.get('childCategoryId')?.hasError('required')">
                    <b> Category name is required</b>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName" id="subCategoryId">Sub Category
                    <mat-select placeholder="Select sub category" formControlName="subCategoryId">
                        <mat-option *ngFor="let sCategory of subCategories" [value]="sCategory.id">
                            {{ sCategory.subCategoryName }}
                          </mat-option>
                    </mat-select>
                </label>
                <mat-error *ngIf="categoryForm.get('subCategoryId')?.hasError('required')">
                    <b> Sub Category is required</b>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="Add type">Type</label>
                <mat-select placeholder="Select Type" formControlName="type">
                    <mat-option value="Test">Test</mat-option>
                  </mat-select>
                  <mat-error *ngIf="categoryForm.get('type')?.hasError('required')">
                    <b> Type is required</b>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="Add type">Grade</label>
                <mat-select placeholder="Select grade" formControlName="grade">
                    <mat-option value="Test">Test</mat-option>
                  </mat-select>
                  <mat-error *ngIf="categoryForm.get('grade')?.hasError('required')">
                    <b> Grade is required</b>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <p class="labelName mb-0">SMS Category</p>
            <mat-checkbox formControlName="smsCategory">
              </mat-checkbox>
        </div>
    </div>
    <div class="row m-0 p-0">
        <div class="btnAlign">
            <app-kmr-btn mat-dialog-close [label]="'Cancel'" [bgColor]="'#F2F4F6'" [color]="'black'"></app-kmr-btn>
            <app-kmr-btn [label]="'Save'" (action)="save(dialogData ? true : false)" [apiLoader]="apiLoader"></app-kmr-btn>
        </div>
    </div>
</div>
