<div class="dialog-container">
    <div class="row">
        <div class="col-lg-12 closeAlign">
            <div class="head">
                <h1>{{dialogData ? 'Edit An Child Category': 'Create An Child Category'}}</h1>
            </div>
            <div>
                <button mat-icon-button mat-dialog-close tabindex="-1" class="close-button">
                    <mat-icon class="closeColor">close</mat-icon></button>
            </div>
        </div>
    </div>
    <div class="row" [formGroup]="childCatgoryForm">
        
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName">Parent category</label>
                <mat-select placeholder="Select parent category" formControlName="parentCategoryId">
                    <mat-option *ngFor="let pCategory of parentCategories" [value]="pCategory.id">
                        {{ pCategory.name }}
                      </mat-option>
                </mat-select>
                <mat-error *ngIf="childCatgoryForm.get('parentCategoryId')?.hasError('required')">
                    <b> Parent category is required</b>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName">Name
                    <input type="text" formControlName="name" matInput placeholder="Add Name">
                </label>
                <mat-error *ngIf="childCatgoryForm.get('name')?.hasError('required')">
                    <b>Name is required</b>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row m-0 p-0">
        <div class="btnAlign">
        <app-kmr-btn mat-dialog-close [label]="'Cancel'" [bgColor]="'#F2F4F6'" [color]="'black'"></app-kmr-btn>
        <app-kmr-btn [label]="'Save'" (action)="save(dialogData ? true : false)" [apiLoader]="apiLoader"></app-kmr-btn>
    </div>
    </div>
</div>
