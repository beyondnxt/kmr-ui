<div class="dialog-container">
    <div class="row">
        <div class="col-lg-12 closeAlign">
            <div class="head">
                <h1>{{dialogData ? 'Edit An Sub Category': 'Create An Sub Category'}}</h1>
            </div>
            <div>
                <button mat-icon-button mat-dialog-close tabindex="-1" class="close-button">
                    <mat-icon class="closeColor">close</mat-icon></button>
            </div>
        </div>
    </div>
    <div class="row" [formGroup]="subCatgoryForm">
        
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName">Child category</label>
                <mat-select placeholder="Select child category" formControlName="childCategoryId">
                    <mat-option *ngFor="let cCategory of childCategories" [value]="cCategory.id">
                        {{ cCategory.childCategoryName }}
                      </mat-option>
                </mat-select>
                <mat-error *ngIf="subCatgoryForm.get('childCategoryId')?.hasError('required')">
                    <b> Child category is required</b>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName">Name
                    <input type="text" formControlName="name" matInput placeholder="Add Name">
                </label>
                <mat-error *ngIf="subCatgoryForm.get('name')?.hasError('required')">
                    <b>Name is required</b>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row m-0 p-0">
        <div class="btnAlign">
        <app-kmr-btn mat-dialog-close [label]="'Cancel'" [bgColor]="'#F2F4F6'" [color]="'black'"></app-kmr-btn>
        <app-kmr-btn [label]="'Save'" (action)="save(dialogData ? true : false)" [apiLoader]="apiLoader"></app-kmr-btn>
    </div>
    </div>
</div>
