<div class="dialog-container">
    <div class="row">
        <div class="col-lg-12 closeAlign">
            <div class="head">
                <h1>Create an company master</h1>
            </div>
            <div>
                <button mat-icon-button mat-dialog-close tabindex="-1" class="close-button">
                    <mat-icon class="closeColor">close</mat-icon></button>
            </div>
        </div>
    </div>
    <div class="row scrollSet" [formGroup]="companyForm">
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName" id="companyName">Company Name
                    <input type="text" formControlName="companyName" matInput placeholder="Add company Name" id="companyName">
                </label>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName">Location Name
                    <input type="text" formControlName="location" matInput placeholder="Add location Name">
                </label>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName">Code
                <input type="text" formControlName="code" matInput placeholder="Add code">
            </label>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName">Company's VAT TIN
                <input type="text" formControlName="companyVattin" matInput placeholder="Add Company's VAT TIN">
            </label>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName">Email Address
                <input type="text" formControlName="email" matInput placeholder="Add email">
            </label>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName">Company's CST No
                <input type="text" formControlName="companyGstNo" matInput placeholder="Add company's cst no">
            </label>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName">Company's PAN
                <input type="text" formControlName="companyPan" matInput placeholder="Add company's pan">
            </label>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName">GSTIN
                <input type="text" formControlName="gstIn" matInput placeholder="Add gstini">
            </label>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName">Account Year
                <input type="text" formControlName="accountYear" matInput placeholder="Add account year">
            </label>
            </mat-form-field>
        </div>

        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName">Mobile No
                <input type="text" formControlName="mobileNumber" matInput placeholder="Add mobile no">
            </label>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName">Reference Number
                <input type="text" formControlName="referenceNumber" matInput placeholder="Add reference number">
            </label>
            </mat-form-field>
        </div>
        <div class="col-lg-12">
            <mat-form-field class="col-lg-12">
                <label class="labelName">Address
                <textarea formControlName="address" matInput placeholder="Add address"></textarea>
            </label>
            </mat-form-field>
        </div>
    </div>
    <div class="row m-0 p-0">
        <div class="btnAlign">
            <app-kmr-btn mat-dialog-close [label]="'Cancel'" [bgColor]="'#F2F4F6'" [color]="'black'"></app-kmr-btn>
            <app-kmr-btn [label]="'Save'"></app-kmr-btn>
        </div>
    </div>
</div>
