<div class="dialog-container">
    <div class="row">
        <div class="col-lg-12 closeAlign">
            <div class="head">
                <h1>{{dialogData ? 'Edit An Department Master': 'Create An Department Master'}}</h1>
            </div>
            <div>
                <button mat-icon-button mat-dialog-close tabindex="-1" class="close-button">
                    <mat-icon class="closeColor">close</mat-icon></button>
            </div>
        </div>
    </div>
    <div class="row" [formGroup]="departMentForm">
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName" id="location">Location
                    <mat-select placeholder="Select location name" formControlName="location">
                        <mat-option *ngFor="let location of locations" [value]="location.value">
                            {{ location.name}}
                        </mat-option>
                    </mat-select>
                </label>
                <mat-error *ngIf="departMentForm.get('location')?.hasError('required')">
                    <b>Location is required</b>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName" id="departmentName">Department Name
                    <input type="text" formControlName="departmentName" matInput placeholder="Add department name"
                        id="departmentName">
                </label>
                <mat-error *ngIf="departMentForm.get('departmentName')?.hasError('required')">
                    <b> Department Name is required</b>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-12" formArrayName="type">
            <p class="labelName mb-0">Type</p>
            <mat-checkbox *ngFor="let type of types; let i = index" [value]="type.name"  [formControlName]="i" (change)="selectedType(type.name,$event)">
                {{ type.name }}
            </mat-checkbox>
        </div>
    </div>
    <div class="row m-0 p-0">
        <div class="btnAlign">
            <app-kmr-btn mat-dialog-close [label]="'Cancel'" [bgColor]="'#F2F4F6'" [color]="'black'"></app-kmr-btn>
            <app-kmr-btn [label]="'Save'" (action)="save(dialogData ? true : false)"></app-kmr-btn>
        </div>
    </div>
</div>
