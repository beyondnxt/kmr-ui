<div class="dialog-container">
    <div class="row">
        <div class="col-lg-12 closeAlign">
            <div class="head">
                <h1>{{dialogData ? 'Edit An Rope Kg Length': 'Create An Rope Kg Length'}}</h1>
            </div>
            <div>
                <button mat-icon-button mat-dialog-close tabindex="-1" class="close-button">
                    <mat-icon class="closeColor">close</mat-icon></button>
            </div>
        </div>
    </div>
    <div class="row" [formGroup]="ropekgLengthForm">
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName">Code
                    <input type="text" formControlName="code" matInput placeholder="Add code">
                </label>
                <mat-error *ngIf="ropekgLengthForm.get('code')?.hasError('required')">
                    <b> Code is required</b>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field class="col-lg-12">
                <label class="labelName">Meter/Kg
                    <input type="text" formControlName="meterKg" matInput placeholder="Add master kg">
                </label>
                <mat-error *ngIf="ropekgLengthForm.get('meterKg')?.hasError('required')">
                    <b> Meter/kg is required</b>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row m-0 p-0">
        <div class="btnAlign">
            <app-kmr-btn mat-dialog-close [label]="'Cancel'" [bgColor]="'#F2F4F6'" [color]="'black'"></app-kmr-btn>
            <app-kmr-btn [label]="'Save'" (action)="save(dialogData ? true :false)"></app-kmr-btn>
        </div>
    </div>
</div>
