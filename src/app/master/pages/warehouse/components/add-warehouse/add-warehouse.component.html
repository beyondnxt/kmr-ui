<div class="dialog-container">
  <div class="row">
    <div class="col-lg-12 closeAlign">
      <div class="head">
        <h1>
          {{dialogData.edit ? "Edit An Warehouse Master": "Create An Warehouse Master"}}
        </h1>
      </div>
      <div>
        <button mat-icon-button mat-dialog-close tabindex="-1" class="close-button">
          <mat-icon class="closeColor">close</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="row" [formGroup]="wareHouseForm">
    <div class="col-lg-6">
      <mat-form-field class="col-lg-12">
        <label class="labelName" id="companyName">Company Name
          <mat-select placeholder="Select company name" formControlName="companyName">
            <mat-option *ngFor="let company of companies" [value]="company.id">
              {{ company.code }}
            </mat-option>
          </mat-select>
        </label>
        <mat-error *ngIf="wareHouseForm.get('companyName')?.hasError('required')">
          <b> Company name is required</b>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-lg-6">
      <mat-form-field class="col-lg-12">
        <label class="labelName" id="location">Location
          <input type="text" formControlName="location" matInput placeholder="Add location" id="location" />
        </label>
        <mat-error *ngIf="wareHouseForm.get('location')?.hasError('required')">
          <b> Location is required</b>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-lg-6">
      <mat-form-field class="col-lg-12">
        <label class="labelName" id="code">Code
          <input type="text" formControlName="code" matInput placeholder="Add code" id="code" />
        </label>
        <mat-error *ngIf="wareHouseForm.get('code')?.hasError('required')">
          <b> Code is required</b>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row m-0 p-0">
    <div class="btnAlign">
      <app-kmr-btn mat-dialog-close [label]="'Cancel'" [bgColor]="'#F2F4F6'" [color]="'black'"></app-kmr-btn>
      <app-kmr-btn [label]="dialogData.edit ? 'Update' : 'Save'" (action)="save()"></app-kmr-btn>
    </div>
  </div>
</div>
