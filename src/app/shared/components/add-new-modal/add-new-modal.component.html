<div class="dialog-container">
    <div class="row">
        <div class="col-lg-12 closeAlign">
            <div class="head">
                <h1>Add New</h1>
            </div>
            <div>
                <button mat-icon-button mat-dialog-close tabindex="-1" class="close-button">
                    <mat-icon class="closeColor">close</mat-icon></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="row">
            <ng-container *ngFor="let data of selectionTypes">
            <div class="col-lg-3 mt-4">
                <label class="card">
                    <input name="plan" class="radio" type="radio" checked [formControl]="type" value="{{data.value}}">
                    <span class="plan-details">
                        <i class="{{data.icon}} icons"></i>
                        <span class="plan-type">{{data.name}}</span>
                    </span>
                </label>
            </div>
        </ng-container>
        </div>
    </div>
    <ng-template #dialogContainer></ng-template>
    <div class="row m-0 p-0 mt-3">
        <div class="btnAlign">
            <app-kmr-btn mat-dialog-close [label]="'Cancel'" [bgColor]="'#F2F4F6'" [color]="'black'"></app-kmr-btn>
            <app-kmr-btn [label]="'Next'" (action)="next(type.value)"></app-kmr-btn>
        </div>
    </div>
</div>
