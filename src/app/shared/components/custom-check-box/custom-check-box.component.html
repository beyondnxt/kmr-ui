<div class="">
    <ng-container *ngFor="let menu of menus">
        <label class="control" for="{{menu.name}}">
            <input type="checkbox" name="menu" id="{{menu.name}}" (change)="selectedMenu.emit({menu:menu.name, event:$event})" [checked]="menu.checked">
            <span class="control__content">
                <span class="menu-icon">
                <i class="menu-color" [class]="menu.icon"></i>
            </span>
               <span class="mx-2"> {{menu.name}}</span>
            </span>
        </label>
    </ng-container>
</div>
